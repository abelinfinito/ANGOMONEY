<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Número" required><br>
            <input type="password" id="password" placeholder="Senha" required><br>
            <input type="text" id="access-code" placeholder="Código de Acesso" required><br>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" style="color:red; display:none;">Dados inválidos, tente novamente.</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
